# Docker Compose configuration for Automobile Service Booking System
# Orchestrates frontend, backend, and MongoDB containers
version: '3.8'

services:
  # MongoDB database service
  mongo:
    image: mongo:7.0
    container_name: automobile-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: automobile-service
    volumes:
      # Persist MongoDB data
      - mongo_data:/data/db
    networks:
      - automobile-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/automobile-service --quiet
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: automobile-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # MongoDB connection string for Docker network
      MONGO_URI: mongodb://mongo:27017/automobile-service
      PORT: 5000
      NODE_ENV: production
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - automobile-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: automobile-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - automobile-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

# Named volumes for data persistence
volumes:
  mongo_data:
    driver: local

# Custom network for service communication
networks:
  automobile-network:
    driver: bridge

    